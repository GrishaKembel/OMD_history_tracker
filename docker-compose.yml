version: '3.8'

services:
  # PostgreSQL для хранения истории
  postgres:
    image: postgres:15
    container_name: om_history_db
    environment:
      POSTGRES_DB: openmetadata_history
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - om_history_network

  # Webhook сервис
  webhook_listener:
    build: .
    container_name: om_webhook_listener
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: openmetadata_history
      DB_USER: postgres
      DB_PASSWORD: postgres
      WEBHOOK_SECRET: ${WEBHOOK_SECRET}
      PORT: 5000
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - om_history_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:

networks:
  om_history_network:
    driver: bridge
